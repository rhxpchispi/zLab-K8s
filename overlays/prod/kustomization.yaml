bases:
  - ../../base
  
patches:
  - target:
      kind: Deployment
      name: java-app
    patch: |-
        - op: replace
          path: /spec/replicas
          value: 3
  - target:
      kind: Service
      name: java-app-service
    patch: |
      - op: replace
        path: /spec/ports/0/nodePort
        value: 30003

configMapGenerator:
  - name: app-config
    namespace: prod-ns
    files:
      - configmap.properties

images:
  - name: rhxpchispi/zlab-java-app
    newTag: prod-latest

namespace: prod-ns